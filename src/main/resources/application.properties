spring.application.name=java
server.port=8080
spring.thymeleaf.cache=false

# OpenWeatherMap API Configuration
app.openweather.api=https://api.openweathermap.org/data/2.5/weather
app.openweather.key=${OPENWEATHER_KEY}

# Mapbox API Key
app.mapbox.key=${MAPBOX_KEY}

# Database Configuration (for Render with Aiven)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Email Server Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=465 
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true    