<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password - WeatherPH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
</head>
<body class="auth-body">

<div class="background-icons">
    <div class="icon">☀️</div>
    <div class="icon">☁️</div>
    <div class="icon">🌧️</div>
    <div class="icon">⚡</div>
    <div class="icon">💨</div>
    <div class="icon">⛅</div>
</div>

<main class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">🔒</div>
            <h1>Reset Your Password</h1>
            <p>Please enter your new password below.</p>
        </div>

        <form th:action="@{/reset-password}" method="post" class="auth-form">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <label for="password">New Password</label>
                <input required type="password" id="password" name="password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input required type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</main>

<!-- Error Modal -->
<div id="error-modal" class="modal-overlay" th:if="${error != null}">
    <div class="modal-content">
        <div class="modal-header" style="text-align: center; border-bottom: none;">
            <h2>Error</h2>
        </div>
        <div class="modal-body" style="text-align: center;">
            <p th:text="${error}">Error message goes here.</p>
            <div style="text-align: center; margin-top: 20px;">
                <button id="close-error-btn" class="btn btn-primary">Okay</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    function setupModal(modalId, closeBtnId) {
        const modal = document.getElementById(modalId);
        if (modal) { // If the modal exists in the DOM, show it.
            modal.style.display = 'flex';
            const closeBtn = document.getElementById(closeBtnId);
            const closeModal = () => { modal.style.display = 'none'; };
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === modal) closeModal();
            });
        }
    }
    setupModal('error-modal', 'close-error-btn');
});
</script>

</body>
</html>
