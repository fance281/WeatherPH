<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password - WeatherPH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/assets/css/styles.css}" rel="stylesheet" />
</head>
<body class="auth-body">

<div class="auth-brand">
    <span class="logo">‚òÅÔ∏è</span>
    <span class="brand-name">WeatherPH</span>
</div>

<div class="background-icons">
    <div class="icon">‚òÄÔ∏è</div>
    <div class="icon">‚òÅÔ∏è</div>
    <div class="icon">üåßÔ∏è</div>
    <div class="icon">‚ö°</div>
    <div class="icon">üí®</div>
    <div class="icon">‚õÖ</div>
</div>

<main class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">üîë</div>
            <h1>Forgot Password</h1>
            <p>Enter your email to receive a reset link.</p>
        </div>

        <form th:action="@{/forgot-password}" method="post" class="auth-form">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" id="email" name="email" placeholder="Enter your account email">
            </div>
            <button type="submit" id="forgot-password-btn" class="btn btn-primary">
                <svg class="loader" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                <span class="btn-text">Send Reset Link</span>
            </button>
        </form>

        <div class="auth-footer">
            <span>Remember your password?</span>
            <a th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</main>

<!-- Success/Error Modal -->
<div id="message-modal" class="modal-overlay" th:if="${message != null or error != null}">
    <div class="modal-content">
        <div class="modal-header" style="text-align: center; border-bottom: none;">
            <div th:if="${message != null}" class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
            </div>
            <h2 th:text="${message != null} ? 'Link Sent' : 'Error'">Modal Title</h2>
        </div>
        <div class="modal-body" style="text-align: center;">
            <p th:text="${message != null} ? ${message} : ${error}">Modal Body</p>
            <div style="text-align: center; margin-top: 20px;">
                <button id="close-message-btn" class="btn btn-primary">Okay</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    function setupModal(modalId, closeBtnId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.style.display = 'flex';
            const closeBtn = document.getElementById(closeBtnId);
            const closeModal = () => { modal.style.display = 'none'; };
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === modal) closeModal();
            });
        }
    }
    setupModal('message-modal', 'close-message-btn');

    const forgotPasswordForm = document.querySelector('.auth-form');
    if (forgotPasswordForm) {
        forgotPasswordForm.addEventListener('submit', (e) => {
            if (!forgotPasswordForm.checkValidity()) {
                return;
            }
            const submitButton = document.getElementById('forgot-password-btn');
            submitButton.classList.add('loading');
            submitButton.disabled = true;
            const btnText = submitButton.querySelector('.btn-text');
            if (btnText) {
                btnText.textContent = 'Sending...';
            }
        });
    }
});
</script>

</body>
</html>
